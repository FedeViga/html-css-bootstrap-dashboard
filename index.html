<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- google font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Dashboard</title>
</head>

<body>

    <!-- navbar width 100vw-->
    <nav class="my_navbar navbar navbar-expand-lg bg-body-tertiary py-3">
        <div class="container-fluid flex-nowrap bg-white">
            <!-- logo mobile e desktop -->
            <img class="logo-small img-fluid d-lg-none" src="./img/mobile-logo.png" alt="logo mobile">
            <img class="img-fluid d-none d-lg-block pe-2" src="./img/logo.svg" alt="logo">
            <!-- barra search -->
            <form class="d-flex w-100" role="search">
                <input class="form-control mx-2 border-start-0" type="search"
                    placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
            </form>
            <!-- lista link collassabili -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-list"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </li>

                </ul>
            </div>
            <!-- link con dropdown -->
            <div class="nav-item dropdown ps-2">
                <a class="nav-link dropdown-toggle my_nav-link-dropdown" href="#" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-bell"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- container principale contentente aside e main -->
    <div id="my_main-container" class="d-flex">

        <!-- aside left-->
        <aside class="d-flex flex-column justify-content-between text-white p-4 overflow-y-auto">
            <div class="aside-links d-flex flex-column">
                <div class="aside-button d-flex align-items-center text-center gap-2 px-lg-1 py-2">
                    <i class="fa-solid fa-house"></i>
                    <div class="description d-none d-lg-block d-none d-lg-block ps-1">Home</div>
                </div>
                <div class="aside-button d-flex align-items-center gap-2 px-lg-1 py-2">
                    <i class="fa-solid fa-chart-simple"></i>
                    <div class="description d-none d-lg-block ps-2">Stats</div>
                </div>
                <div class="aside-button d-flex align-items-center gap-2 px-lg-1 py-2">
                    <i class="fa-solid fa-signal"></i>
                    <div class="description d-none d-lg-block">Signal</div>
                </div>
            </div>

            <div class="aside-settings">
                <div class="aside-button d-flex align-items-center gap-2 px-lg-1 py-2">
                    <i class="fa-solid fa-gear"></i>
                    <div class="description d-none d-lg-block ps-1">Admin</div>
                </div>     
            </div>
        </aside>

        <!-- main -->
        <main class="overflow-y-auto flex-grow-1">

            <!-- header -->
            <header class="bg-primary text-white">
                
                <div class="row row-gap-3 m-0 py-3">

                    <div class="col-12 order-md-1 col-md-3">
                        <div>
                            Nuovo Studente
                            <button type="button" class="btn btn-outline-light ms-4"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">

                        <h1 class="d-inline-block me-2">Boolean</h1>
                        <div class="label d-inline-block px-2 rounded-pill">Piano Blaze</div>
                        <div class="label-list">
                            <div class="label d-inline-block px-2 rounded-pill">3 App</div>
                            <i class="fa-solid fa-angles-right"></i>
                            <div class="label d-inline-block px-2 rounded-pill d-lg-none"><i class="fa-solid fa-plus"></i></div>
                            <div class="label d-inline-block px-2 rounded-pill d-none d-lg-inline-block">Boolean Mobile App</div>
                            <div class="label d-inline-block px-2 rounded-pill d-none d-lg-inline-block">Boolean Web App</div>
                            <div class="label d-inline-block px-2 rounded-pill d-none d-lg-inline-block">Boolean Blog App</div>
                        </div>
                    </div>

                    <div class="col-12 col-md-3">
                        <p>
                            Studenti online negli ultimi 30 minuti
                        </p>
                        <div class="fs-2">
                            125
                        </div>
                    </div>

                </div>

            </header>

            <!-- main content -->
            <div class="main-content">

            </div>

        </main>

    </div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
